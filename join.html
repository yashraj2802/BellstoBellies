<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" type="text/css" href="/css/styless.css">
  <script src="https://kit.fontawesome.com/9ddc981496.js" crossorigin="anonymous"></script>

</head>
<body>

  <nav class="navbar">
    <a href="index.html"><div class="logo"> <img class="logo_img" src="pics\Helping-Hands-logo-textless-1.png" alt="BellsToBellies"/> </div></a>
    

    <li class="nav_icon"><i class="fa-solid fa-bars"></i></li>

    <div class="list">
        <a href="index.html"><li>About Us</li></a>
        <a href="join.html"><li>Join Us</li></a>
        <a href="collab.html"><li>Our Collaboration</li></a>
        <a href="contact.html"><li>Contact Us</li></a>
    </div>
  </nav>

  <div class="box">
    <div class="heading">Sign up</div>

    <a href="sign_in.html" class="alternative">Sign in</a>

    <form action="/join.html" method="post" id="sign_up" class="form_container">

      <input         class="form_box"    id="name"     aria-describedby="Enter Name"  type="text"         name="name"        class="form-control"        placeholder="Name"        required        >         </input>
      
      <input         class="form_box"      id="email"   aria-describedby="Enter Email" type="email"         name="email"     class="form-control"      placeholder="Email"        required        >         </input>
  
      <input         class="form_box"       id="password"   aria-describedby="Enter Password"  type="password"         name="password"     class="form-control"      placeholder="Password"        required        >         </input>
  
  
      <div class="form-group">
        <button type="submit" class="submit_button">    Sign up  </button>
      </div>
    </form>
  </div>


  <script>
    const toggle = document.getElementsByClassName("nav_icon")[0];
    const list_items = document.getElementsByClassName("list")[0];

    toggle.addEventListener('click', () =>{
      list_items.classList.toggle('active');
    })
  </script>

</body>
</html>
